      <div class="formulario">
        <form id="formularioContacto">
            <label for="nombre" id="name">NOMBRE</label><label id="asterisco1">*</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="telefono" id="tel">TELÉFONO</label>
            <input type="number" id="telefono" name="telefono">

            <label for="email" id="correo">CORREO ELECTRÓNICO</label><label id="asterisco2">*</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje" id="texto">MENSAJE</label><label id="asterisco3">*</label>
            <textarea id="mensaje" name="mensaje" rows="10" required></textarea>

            <button type="submit" id="botonEnviar" value="ENVIAR"><b>ENVIAR</b></button>
        </form>
    </div>
