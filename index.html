<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../PaginaWeb_Seguimiento/img/iconoPestana.png">
    <link rel="stylesheet" href="../PaginaWeb_Seguimiento/css/headerStyle.css">
    <link rel="stylesheet" href="../PaginaWeb_Seguimiento/css/clasesGlobales.css">
    <link rel="stylesheet" href="../PaginaWeb_Seguimiento/css/seguimiento.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Aplicación de Seguimiento - ELS</title>
</head>
<body>
    <header class="textoClaro">
        <a id="logoDelSistema" href="/"><img class="logo" src="../PaginaWeb_Seguimiento/img/Logo del Sistema.png"></a>
        <nav>
          <div class="menu-icon" onclick="menu()">
            <img src="../PaginaWeb_Seguimiento/img/iconoMenu.png" alt="Menú">
        </div>
          <ul class="menu">
            <li class="cambioCursor"><a id="enlaceAHomepage" href="/">HOME</a></li>
            <li><a id="acercaDe" href="../PaginaWeb_Seguimiento/html/opcionesHeader/acercaDe.html">ACERCA DE</a></li>
            <li class="cambioCursor"><a id="contacto" href="../PaginaWeb_Seguimiento/html/opcionesHeader/contacto.html">CONTACTO</a></li>
            <li><div class="boton textoClaro cambioCursor divEnHeader" id="idiomaDelSistema"></div></li>
            <li>
              <div id="contenedorUsuario">
                <img class="usuario" id="iconoUsuario" src="../PaginaWeb_Seguimiento/img/iconoUsuario.png">
                <button class="boton textoClaro">NOMBRE DEL USUARIO</button>
                <ul class="submenu">
                  <li><img class="salir" id="iconoSalida" src="../PaginaWeb_Seguimiento/img/iconoSalir.png">
                    <a id="cerrarSesion" href="../PaginaWeb_Seguimiento/html/login.html">CERRAR SESIÓN</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
        <script>
          function menu() {
          var menu = document.querySelector('nav ul');
          menu.classList.toggle('active');
    }
        </script>
    </header>
    <table id="informacionPaquetes">
      <thead>
          <tr>
              <th>ID</th>
              <th id="contenido">Contenido</th>
              <th id="cantidadArticulo">Cantidad de Artículos</th>
              <th id="destino">Destino</th>
          </tr>
      </thead>
      <hr>
      <tbody id="contenidoDeTabla">
        <div id="horaLlegadaContainer"></div>
      </tbody>
  </table>
  <div id="contenedorMensajeDeError">
    <label class="textoClaro" id="mensajeDeError"></label>
  </div>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/variables.js"></script>
</body>
</html>
